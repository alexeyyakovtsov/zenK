version: '3'

services:

  db:
    image: postgres:10
    env_file: db.env
    restart: always

  kicker:
    depends_on:
      - db
    build: .
    image: zensoft/kicker
    env_file:
      - db.env
    environment:
      POSTGRES_HOST: db
      SERVER_HOST: http://localhost:8686
    ports:
      - 8686:8080
    restart: always
    volumes:
      - ./data:/root/data