image: docker:latest
services:
  - docker:dind

stages:
  - build
  - package
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: docker.zensoft.io/$CI_PROJECT_PATH


###########################
# Building
###########################
build-jar:
  stage: build
  image: openjdk:8-jdk
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - ./gradlew build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - /backend/build/libs/*.jar
    expire_in: 1 day


###########################
# Packaging
###########################
package-docker:
  stage: package
  dependencies:
    - build-jar
  script:
    - if [[ ${CI_COMMIT_REF_NAME} == master ]]; then export IMAGE_TAG=latest; else export IMAGE_TAG=${CI_COMMIT_REF_NAME}; fi;
    - docker login -u ${DOCKER_LOGIN} -p ${DOCKER_PASS}
    - docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .
    - docker push ${IMAGE_NAME}:${IMAGE_TAG}
  only:
    - master
    - tags

###########################
# Deployment
###########################
.deploy:
  stage: deploy
  dependencies: []
  variables:
    SERVICE_NAME: kicker
    POSTGRES_HOST: "postgres"
    POSTGRES_DB: "kicker"
    POSTGRES_USER: ${POSTGRES_USERNAME}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    SERVER_HOST: "http://kicker.zensoft.by"
    OUTER_PORT: 8585
  script:
    - docker rm -vf ${SERVICE_NAME}
    - docker rmi -f ${IMAGE_NAME}
    - docker run \
      -d \
      --name ${SERVICE_NAME} \
      -v /data:/data \
      -e POSTGRES_HOST=${POSTGRES_HOST} \
      -e POSTGRES_DB=${POSTGRES_DB} \
      -e POSTGRES_USER=${POSTGRES_USER} \
      -e POSTGRES_PASSWORD=${POSTGRES_PASSWORD} \
      -e SERVER_HOST=${SERVER_HOST} \
      -p ${OUTER_PORT}:8080 \
      ${IMAGE_NAME}
  tags:
    - minsk
  only:
    - master